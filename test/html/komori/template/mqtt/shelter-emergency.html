<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    <title>MQTT on Websocket sample</title>
    <!--<![endif]-->
</head>
<body>

<div class="pure-u-1-3">

    <form class="pure-form">
        <fieldset>
            <button class="pure-button btn-disconnect">画面を閉じる</button>
        </fieldset>

        <fieldset>
            <legend>避難所情報の入力</legend>
            ※ 情報が取得できなかった場合、該当箇所は空欄のままで送信してください。
            <br>
            ※ 記録者名は入力必須です。
            <br>
            <button id="sendBtn" class="pure-button btn-publish">送信</button>
            <br>
            <!--<0=不可,1=可,11=飲用可,12=利用可-->
            <label>避難所コード:<input type="text" id="inputCode" class="inputvalue000"  value=""></label>
            <label>避難所名:<input type="text" id="inputName" class="inputvalue001"  value=""></label><br>
            <label>記録者:<input type="text" id="inputRecoder" class="inputvalue002"  value=""></label><br>
            <label>避難者数:<input type="text" id="inputNum" class="inputvalue003"  value=""></label><br>
            <form>電気：
                <label><input type="radio" name="q0" value="1">可</label>
                <label><input type="radio" name="q0" value="0" checked="checked">不可</label>
            </form>
            <form>ガス：
                <label><input type="radio" name="q1" value="1">可</label>
                <label><input type="radio" name="q1" value="0" checked="checked">不可</label>
            </form>
            <form>水道：
                <label><input type="radio" name="q2" value="1">可</label>
                <label><input type="radio" name="q2" value="0" checked="checked">不可</label>
            </form>
            <form>飲料水：
                <label><input type="radio" name="q3" value="11">飲用可</label>
                <label><input type="radio" name="q3" value="12">利用可</label>
                <label><input type="radio" name="q3" value="0" checked="checked">不可</label>
            </form>
            <form>固定電話：
                <label><input type="radio" name="q4" value="1">可</label>
                <label><input type="radio" name="q4" value="0" checked="checked">不可</label>
            </form>
            <form>携帯電話：
                <label><input type="radio" name="q5" value="1">可</label>
                <label><input type="radio" name="q5" value="0" checked="checked">不可</label>
            </form>
            <form>通信：
                <label><input type="radio" name="q6" value="1">可</label>
                <label><input type="radio" name="q6" value="0" checked="checked">不可</label>
            </form>
        </fieldset>
    </form>

    <script>

    </script>

    <label type="text" class="input" value="inputMessage"></label>

</div>
</div>

<script src="http://h-crisis.niph.go.jp/assistant/wp-content/uploads/sites/4/test/mqtt/mows.js"></script>
<script src="http://h-crisis.niph.go.jp/assistant/wp-content/uploads/sites/4/test/mqtt/mainMQTT-Shelter.js"></script>

</body>
</html>
