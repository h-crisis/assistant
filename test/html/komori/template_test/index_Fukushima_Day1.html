<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.15.0/css/ol.css" type="text/css">
    <script src="http://openlayers.org/en/v3.15.0/build/ol.js"></script>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="si.js"></script>
    <script src="shelter.js"></script>
    <script src="hospital.js"></script>
    <script src="office.js"></script>
    <script src="locationChecker.js"></script>
    <script src="csvloader.js"></script>
</head>
<body>
<div id="map" class="map" style="z-index: 1;position: absolute;top: 0px;left: 0px;width: 100%;height: 100%;"></div>
<div id="overlayInfo" style="background-color:whitesmoke; border: 1px solid black; padding: 5px 10px;"></div>
<button id="hospital-index" style="z-index: 3;position: absolute; top: 90px;left: 0px;width: 50px;height: 7%;">病院検索</button>;
<button id="visible-hosp" style="z-index: 3;position: absolute; top: 200px;left: 0px;width: 50px;height: 7%;">画面内の病院を表示</button>;
<button id="distribution-vis" style="z-index: 3;position: absolute; bottom: 38%;left: 0px;width: 5%;height: 5%;">震度分布 ON/OFF</button>;
<button id="hospital-vis" style="z-index: 3;position: absolute; bottom: 33%;left: 0px;width: 5%;height: 5%;" >病院 ON/OFF</button>;
<button id="office-vis" style="z-index: 3;position: absolute; bottom: 28%;left: 0px;width: 5%;height: 5%;">役所 ON/OFF</button>;
<button id="hinan1-vis" style="z-index: 3;position: absolute; bottom: 23%;left: 0px;width: 5%;height: 5%;">避難所 ON/OFF</button>;
<button id="goToHypoCenter" style="z-index: 3;position: absolute; bottom: 16%;left: 0px;width: 5%;height: 5%;">震源に移動</button>;
<button id="goToHere" style="z-index: 3;position: absolute; bottom: 11%;left: 0px;width: 5%;height: 5%;">現在地へ移動</button>
<button id="goToSelect" style="z-index: 3;position: absolute; bottom: 6%;left: 0px;width: 5%;height: 5%;">選択施設へ 拡大移動</button>
<table id="info" style="z-index: 3;position: absolute;top: 0%;right: 0px;width: 20%;height: 90%; background-color:whitesmoke; border: 2px solid burlywood; padding: 5px 10px; table-layout: fixed; overflow:scroll; display:none; font-size:24px;">
</table>
<table id="tdfkinfo" style="z-index: 3;position: absolute;top: 90px;left: 50px;width: 100px;height: 90%; background-color:whitesmoke; border: 2px solid burlywood; padding: 5px 10px; table-layout: fixed; overflow:scroll; display:none; font-size:24px;">
</table>
<table id="hospinfo" style="z-index: 3;position: absolute;top: 90px;left: 150px;width: 250px;height: 90%; background-color:whitesmoke; border: 2px solid burlywood; padding: 5px 10px; table-layout: fixed; overflow:scroll; display:none; font-size:24px;">
</table>
<table id="vishospinfo" style="z-index: 3;position: absolute;top: 10px;left: 50px;width: 250px;height: 90%; background-color:whitesmoke; border: 2px solid burlywood; padding: 5px 10px; table-layout: fixed; overflow:scroll; display:none; font-size:24px;">
</table>
<a href='http://www.gsi.go.jp/' target='_blank' style="z-index: 2;position: absolute;bottom: 1%;left: 100px;">国土地理院</a>
<input type="hidden" name="latlonCurr" id="latlonCurr">
<input type="hidden" name="latlonHosp" id="latlonHosp">
<script type="text/javascript" src="mapaDay1.js">
</script>
<script type="text/javascript" src="sizeChecker.js">
</script>
</body>
</html>
