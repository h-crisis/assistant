<!DOCTYPE html>
<html>
<head>
    <title>WMS GetFeatureInfo (Tile Layer)</title>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.16.0/css/ol.css" type="text/css">
    <script src="http://openlayers.org/en/v3.16.0/build/ol.js"></script>
    <script src="http://code.jquery.com/jquery.min.js"></script>
</head>
<body>
<div id="map" class="map"></div>
<div id="info">&nbsp;</div>
<script>
    var wmsSource = new ol.source.TileWMS({
        url: 'http://192.168.1.100:8080/geoserver/wms',
        params: {'LAYERS' : 'hcrisis:Shelter', 'TILED': true},
        serverType: 'geoserver'
    });

    var wmsLayer = new ol.layer.Tile({
        source: wmsSource
    });

    var view = new ol.View({
        center: ol.proj.transform([140.461129, 37.774460, 13], 'EPSG:4326', 'EPSG:3857'),
        zoom: 11,
        minZoom: 7,
        maxZoom: 15
    });

    var basemap = new ol.source.XYZ({
        url : 'http://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png',
        attribution  : "<a href='http://www.gsi.go.jp/kikakuchousei/kikakuchousei40182.html' target='_blank'>国土地理院</a>"
    });
    var baseLayer = new ol.layer.Tile({
        source: basemap,
        opacity: 1
    });

    var map = new ol.Map({
        layers: [baseLayer, wmsLayer],
        target: 'map',
        view: view,
        controls: ol.control.defaults({
            attributionOptions: ({
                collapsible: false
            })
        }).extend([
            new ol.control.ZoomSlider(),
            new ol.control.ScaleLine()
        ])
    });

    var viewProjection = view.getProjection();
    var viewResolution = view.getResolution();

    map.on('singleclick', function(evt) {
        document.getElementById('info').innerHTML = '';
        var url = wmsLayer.getSource().getGetFeatureInfoUrl(
                evt.coordinate, viewResolution, viewProjection,
                {'INFO_FORMAT': 'application/json',
                    'propertyName':  'CODE,NAME,ADDRESS'});
        console.log(url);

        reqwest({
            url: url,
            type: 'json',
        }).then(function (data) {
            var feature = data.features[0];
            var props = feature.properties;
            var info = "<h2>" + props.NAME + "</h2><p>" + props.DESCRIPTIO + "</p>";
            popup.show(evt.coordinate, info);
        });

    });

</script>
</body>
</html>
