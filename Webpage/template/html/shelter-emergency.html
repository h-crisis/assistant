<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-CRISIS Assistant 避難所必須情報入力</title>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="../js/mqttws31.js"></script>
    <script src="../js/mqtthcrisis20160905.js"></script>
    <link href="../css/shelterSurvey.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <form>
        <fieldset>
            <h3>避難所情報入力(全て必須項目)</h3>
            <div class="inputbox">
                <label>災害コード</label>
                <input type="text" id="eventCode" value="" style="border: 1px solid #aaaaaa;">
                <br>
                <label>避難所コード</label>
                <input type="text" id="inputCode" value="" style="border: 1px solid #aaaaaa;">
                <br>
                <label>避難所名</label>
                <input type="text" id="inputShelter" value="" style="border: 1px solid #aaaaaa;">
                <br>
                <label>記録者名</label>
                <input type="text" id="inputHuman" value="" style="border: 1px solid #aaaaaa;">
                <br>
                <label>避難者数</label>
                <input type="text" id="inputNum" value="" style="border: 1px solid #aaaaaa;">
                <br>
                <br>
            </div>
            <div class="radio">
                <div class="checkbox">
                    <label class="lbl">電気</label><br><br>
                    <input type="radio" name="q0" id="q0_0" value="可">
                    <label for="q0_0" class="EX">可</label>
                    <input type="radio" name="q0" id="q0_1" value="不可">
                    <label for="q0_1" class="BD">不可</label>
                    <input type="radio" name="q0" id="q0_2" value="不明" checked>
                    <label for="q0_2" class="NT">不明</label>
                    <input type="radio" name="q0" id="q0_3" value="無し">
                    <label for="q0_3" class="UK">無</label>
                </div>
                <br>
                <br>
                <div class="checkbox">
                    <label class="lbl">ガス</label><br><br>
                    <input type="radio" name="q1" id="q1_0" value="可">
                    <label for="q1_0" class="EX">可</label>
                    <input type="radio" name="q1" id="q1_1" value="不可">
                    <label for="q1_1" class="BD">不可</label>
                    <input type="radio" name="q1" id="q1_2" value="不明" checked>
                    <label for="q1_2" class="NT">不明</label>
                    <input type="radio" name="q1" id="q1_3" value="無し">
                    <label for="q1_3" class="UK">無</label>
                </div>
                <br>
                <br>
                <div class="checkbox">
                    <label class="lbl">水道</label><br><br>
                    <input type="radio" name="q2" id="q2_0" value="可">
                    <label for="q2_0" class="EX">可</label>
                    <input type="radio" name="q2" id="q2_1" value="不可">
                    <label for="q2_1" class="BD">不可</label>
                    <input type="radio" name="q2" id="q2_2" value="不明" checked>
                    <label for="q2_2" class="NT">不明</label>
                    <input type="radio" name="q2" id="q2_3" value="無し">
                    <label for="q2_3" class="UK">無</label>
                </div>
                <br>
                <br>
                <div class="checkbox">
                    <label class="lbl">飲料水</label><br><br>
                    <input type="radio" name="q3" id="q3_0" value="飲用可">
                    <label for="q3_0" class="EX">飲用可</label>
                    <input type="radio" name="q3" id="q3_1" value="飲用不可">
                    <label for="q3_1" class="BD">飲用不可</label>
                    <input type="radio" name="q3" id="q3_2" value="不明" checked>
                    <label for="q3_2" class="NT">不明</label>
                    <input type="radio" name="q3" id="q3_3" value="無し">
                    <label for="q3_3" class="UK">無</label>
                </div>
                <br>
                <br>
                <div class="checkbox">
                    <label class="lbl">固定電話</label><br><br>
                    <input type="radio" name="q4" id="q4_0" value="可">
                    <label for="q4_0" class="EX">可</label>
                    <input type="radio" name="q4" id="q4_1" value="不可">
                    <label for="q4_1" class="BD">不可</label>
                    <input type="radio" name="q4" id="q4_2" value="不明" checked>
                    <label for="q4_2" class="NT">不明</label>
                    <input type="radio" name="q4" id="q4_3" value="無し">
                    <label for="q4_3" class="UK">無</label>
                </div>
                <br>
                <br>
                <div class="checkbox">
                    <label class="lbl">携帯電話</label><br><br>
                    <input type="radio" name="q5" id="q5_0" value="可">
                    <label for="q5_0" class="EX">可</label>
                    <input type="radio" name="q5" id="q5_1" value="不可">
                    <label for="q5_1" class="BD">不可</label>
                    <input type="radio" name="q5" id="q5_2" value="不明" checked>
                    <label for="q5_2" class="NT">不明</label>
                    <input type="radio" name="q5" id="q5_3" value="無し">
                    <label for="q5_3" class="UK">無</label>
                </div>
                <br>
                <br>
                <div class="checkbox">
                    <label class="lbl">通信</label><br><br>
                    <input type="radio" name="q6" id="q6_0" value="可">
                    <label for="q6_0" class="EX">可</label>
                    <input type="radio" name="q6" id="q6_1" value="不可">
                    <label for="q6_1" class="BD">不可</label>
                    <input type="radio" name="q6" id="q6_2" value="不明" checked>
                    <label for="q6_2" class="NT">不明</label>
                    <input type="radio" name="q6" id="q6_3" value="無し">
                    <label for="q6_3" class="UK">無</label>
                </div>
                <br>
                <br>
                <div class="checkbox">
                    <label class="lbl">トイレ</label><br><br>
                    <input type="radio" name="q7" id="q7_0" value="使用可">
                    <label for="q7_0" class="EX">使用可</label>
                    <input type="radio" name="q7" id="q7_1" value="使用不可">
                    <label for="q7_1" class="BD">使用不可</label>
                    <input type="radio" name="q7" id="q7_2" value="不明" checked>
                    <label for="q7_2" class="NT">不明</label>
                    <input type="radio" name="q7" id="q7_3" value="無し">
                    <label for="q7_3" class="UK">無</label>
                </div>
                <br>
                <br>
                <div class="checkbox">
                    <label class="lbl">食料</label><br><br>
                    <input type="radio" name="q8" id="q8_0" value="有">
                    <label for="q8_0" class="EX">有</label>
                    <label style="background-color: #ffffff"></label>
                    <input type="radio" name="q8" id="q8_2" value="不明" checked>
                    <label for="q8_2" class="NT">不明</label>
                    <input type="radio" name="q8" id="q8_1" value="無">
                    <label for="q8_1" class="UK">無</label>
                </div>
            </div>
        </fieldset>

        <center>
        <fieldset>
            <script>
                function createMessage() {
                    var topicMsg = "/hcrisis/assistant/event/" + document.getElementById('eventCode').value
                            + "/shelter/" + document.getElementById('inputCode').value + "/emergency";

                    var createMsg = document.getElementById('eventCode').value +
                            ',' + document.getElementById('inputCode').value +
                            ',' + document.getElementById('inputShelter').value +
                            ',' + document.getElementById('inputHuman').value +
                            ',' + document.getElementById('inputNum').value;

                    for(var i = 0; i < 9; i++) {
                        var arrayValue = "q" + i;
                        var tmpList = document.getElementsByName(arrayValue);
                        for(var j=0; j<tmpList.length; j++) {
                            if(tmpList[j].checked) {
                                createMsg = createMsg + ',' + tmpList[j].value;
                                continue;
                            }
                        }
                    }
                    var nowTime = new Date();
                    var nowYer = nowTime.getFullYear();
                    var nowMon = nowTime.getMonth() + 1;
                    var nowDay = nowTime.getDate();
                    var nowHrs = nowTime.getHours();
                    var nowMin = nowTime.getMinutes();
                    createMsg = createMsg + ',' + nowYer + "/" + nowMon + "/" + nowDay + "/" + nowHrs + ":" + nowMin + "";
                    console.log(topicMsg + " : " + createMsg);
                    publishMsg(topicMsg, createMsg, true);
                }
            </script>
            <div style="box-align:center">
            <input style="border: 0;float: inherit;width: 70px;margin: 0;background: #6d6d6d;color: #ffffff;font-size: 16px;text-align: center;" id ="closeBtn" type="button" onclick="window.close()" value="閉じる" >
            <input style="border: 0;float: inherit;width: 70px;margin: 0;background: #228b22;color: #ffffff;font-size: 16px;text-align: center;" id = "submitBtn" type="button" onclick="createMessage();" value="送信" >
            </div>
            <script>
                var urlStr = location.search.substring(1);
                if(urlStr === '') {
                    // 避難所IDと避難所名がないと送信ボタンが押せない設定
                     document.getElementById('submitBtn').disabled = 'true';
                }
                else {
                    var pairUrlStr = urlStr.split(',');
                    if(pairUrlStr.length>=2) {
                        console.log(pairUrlStr[0])
                        pairUrlStr[0] = decodeURI(pairUrlStr[0].substr(6)); // event=から始まる
                        pairUrlStr[1] = decodeURI(pairUrlStr[1].substr(3)); // id=から始まる
                        pairUrlStr[2] = decodeURI(pairUrlStr[2].substr(5)); // name=から始まる
                        document.getElementById('eventCode').value = pairUrlStr[0];
                        document.getElementById('eventCode').disabled = 'true';
                        document.getElementById('inputCode').value = pairUrlStr[1];
                        document.getElementById('inputCode').disabled = 'true';
                        document.getElementById('inputShelter').value = pairUrlStr[2];
                        document.getElementById('inputShelter').disabled = 'true';
                    }
                }
            </script>

        </fieldset>
        </center>
    </form>
</body>
</html>
